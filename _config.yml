author:
  name: "Soma Mohanty"
  avatar: "/assets/images/profile.jpg"
  bio: "Graduate CS student @ UWM | Research in Conversational AI, NLP, and HealthTech ML"
  location: "Milwaukee, WI"
  links:
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/soma-mohanty-a257a816a/"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/Somamohanty5"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:somamohanty58@gmail.com"

# --------------------------
# Navigation Menu
# --------------------------
navigation:
  - title: "About"
    url: /about/
  - title: "Projects"
    url: /projects/
  - title: "Research"
    url: /research/
  - title: "Experience"
    url: /experience/
  - title: "Contact"
    url: /contact/

# --------------------------
# Plugins (already supported by GitHub Pages)
# --------------------------
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# --------------------------
# Pagination and Display Settings
# --------------------------
paginate: 5
paginate_path: /page:num/
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
timezone: America/Chicago

# --------------------------
# Social & SEO
# --------------------------
social:
  type: Person
  name: "Soma Mohanty"
  links:
    - "https://www.linkedin.com/in/soma-mohanty-a257a816a/"
    - "https://github.com/Somamohanty5"

# --------------------------
# Footer
# --------------------------
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/soma-mohanty-a257a816a/"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/Somamohanty5"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:somamohanty58@gmail.com"

# --------------------------
# Defaults (applied to all pages)
# --------------------------
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false
  # Ignore all theme example content that breaks the build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - docs
  - /docs
  - /test
  - README
  - CHANGELOG.md
  - minimal-mistakes-jekyll.gemspec
collections:
  pages:
    output: true
    permalink: /:path/
include:
  - _pages
